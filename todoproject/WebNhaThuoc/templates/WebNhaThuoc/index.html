<!DOCTYPE html>
<html lang="vi">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhà Thuốc Tây Mai Trà</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-J5b5b4Fhu8FkN1A6aE6aa1b26NTsLQ4H9XfBdzzRURz9x0qUeUlVm78q9aV6m9x3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'WebNhaThuoc/Button.css' %}">
    <link rel="stylesheet" href="{% static 'WebNhaThuoc/styles.css' %}">
    
</head>

<body>
    <header class="text-center mb-4">
        <h1>Nhà Thuốc Mai Trà</h1>
        <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm ..." onkeyup="searchMedicines()">
    
     <main class="container">
        
        <div class="group mb-3">
               <button type="button" 
                  class="btn btn-outline-primary dropdown-toggle" 
                    aria-haspopup="dialog" 
                    aria-expanded="false" 
                    aria-controls="category-menu" 
                    data-toggle="dropdown" 
                    onclick="toggleDropdown()">
             
                <span class="flex w-full items-center">
                    <span class="p-icon inline-flex items-center justify-center max-h-full max-w-full w-5 h-5">
                        <svg width="25" height="25"  viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21.2188 11.2222H2.78125C2.34977 11.2222 2 11.5704 2 11.9999C2 12.4295 2.34977 12.7777 2.78125 12.7777H21.2188C21.6502 12.7777 22 12.4295 22 11.9999C22 11.5704 21.6502 11.2222 21.2188 11.2222Z" fill="currentColor"></path>
                            <path d="M21.2188 5H2.78125C2.34977 5 2 5.34821 2 5.77777C2 6.20733 2.34977 6.55554 2.78125 6.55554H21.2188C21.6502 6.55554 22 6.20733 22 5.77777C22 5.34821 21.6502 5 21.2188 5Z" fill="currentColor"></path>
                            <path d="M21.2188 17.4446H2.78125C2.34977 17.4446 2 17.7928 2 18.2223C2 18.6519 2.34977 19.0001 2.78125 19.0001H21.2188C21.6502 19.0001 22 18.6519 22 18.2223C22 17.7928 21.6502 17.4446 21.2188 17.4446Z" fill="currentColor"></path>
                        </svg>
                    </span>
                    <span class="ml-2 select-none text-base">Danh mục</span>
                </span>
            </button> 

            <ul id="category-menu" class="dropdown-menu" style="display: none;">
                <li class="dropdown-item">Thực Phẩm Chức Năng</li>
                <li class="dropdown-item">Thuốc</li>
                <li class="dropdown-item">Thiết Bị Y tế</li>
                <li class="dropdown-item">Dược Mỹ Phẩm</li>
                <li class="dropdown-item">Sữa</li>
                <li class="dropdown-item">Thực Phẩm Đồ Uống</li>
            </ul>

            <div class="btn-group btn-group-lg">
                <button type="button" class="btn">Thực Phẩm Chức Năng</button>
                <button type="button" class="btn">Thuốc</button>
                <button type="button" class="btn">Thiết Bị Y tế</button>
                <button type="button" class="btn">Dược Mỹ Phẩm</button>
                <button type="button" class="btn">Sữa</button>
              </div>

        </div>
        
      </main>
    </header>  

    <section id="cart">
        <h2>Giỏ hàng</h2>
        <ul id="cart-items" class="list-group mb-3"></ul>
        <p>Tổng tiền: <span id="total-price">0</span> VND</p>
    </section>

        
        <section id="product-list">
            <div class="product mb-3">
                <h2>Thuốc Paracetamol</h2>
                <p>Giá: 10,000 VND</p>
                <button class="btn btn-success" onclick="addToCart('Thuốc Paracetamol', 10000)">Thêm vào giỏ hàng</button>
            </div>
            <div class="product mb-3">
                <h2>Thuốc Aspirin</h2>
                <p>Giá: 15,000 VND</p>
                <button class="btn btn-success" onclick="addToCart('Thuốc Aspirin', 15000)">Thêm vào giỏ hàng</button>
            </div>
        </section>

        



        
   

    <script src="{% static 'WebNhaThuoc/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
